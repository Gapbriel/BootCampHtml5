<html>
<head>
    <meta charset=utf-8 />    
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <title>{{Html5 Api}}</title>
    <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <h1 style="border-color: black"  >  Html5 Api </h1>
    <style>
      article, aside, figure, footer, header, hgroup,
      menu, nav, section { display: block; }
      
    </style>
</head>
<body>
       <p> Create your code and Execute! or Save!</p>
       <textarea class="txtArea" placeholder="Type your text here..."  ></textarea>
        <button class="exe-ta" style="border-bottom-color: lime">Execute</button>
       <button class="save-ta" style="border-bottom-color: aqua">Save</button>
       <p class="ta-log" style="color: gray"></p>
             
             
       
       <div class="content">
              <p>Pick a text file or drag one into this area <br> <input type="file" class="file" /></p>  
             <p><b>Name:</b> <span class="name"></span><br>
             <b>File Size:</b> <span class="size"></span><br>
             <b>Content:</b> <br><br>   <pre class="file-content"></pre>
             </p>
       
       </div>      
       <p class="drag" style="background-color: orange"> </p>
       
</body>
</html>
